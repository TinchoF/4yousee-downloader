<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>Outcon - 4YouSee player downloader v1.0.0</title>
	</head>
	<body style="text-align: left; font-family: Verdana; font-size: small ">
		<div style="float: left"><image src=images/logo-panel.png></image></div><br>
		<div style="float: right; color:crimson; text-align: right;"id="podInfo"></div><br><br>
		<input type="button" style="float: right" id="button" value="Change POD" onclick="changePOD()"/>
		<h3>Schedulling</h3>
		<div style="background-color:lavender; border:1px solid black;width:100%; height:110px; overflow-y: scroll; " id="schedulling">
			<table style="width:100%">
				<tr>
					<th>Day</th>
					<th>Since</th> 
					<th>Until</th>
					<th>Times</th>
				</tr>
				<tr>
					<td><div id="day"></div></td>
					<td><div id="since"></div></td> 
					<td><div id="until"></div></td>
					<td><div id="times"></div></td>
				</tr>
			</table>
		</div>
		<h3>Status</h3>
		<div style="background-color:ivory; border:1px solid black; width:100%; height:110px; overflow-y: scroll; "  id="status"></div>
		<h3>Log</h3>
		<div style="background-color:lavenderblush; border:1px solid black;width:100%; height:110px; overflow-y: scroll; " id="responses"></div>
		
		<div style="width: 100%; height: 100%; position: absolute; top:0px;  background-color:lightgray;" id="form">
				<div style=" width: 100%; height: 200px"></div>
				<div style=" width: 100%; height: 200px; background-color:cornsilk; z-index: -1;">
					<div style=" width: 250px; height: 200px; float:left"></div>
					<div style=" width: 100%; height: 60px;"></div>
					<label style="color:black"for="pods">Select POD: </label>
					<select id="pods" name="pods"></select>
					<input type="button" id="button" value="Select" onclick="getData()"/>
				</div>
			</div>
		<script src="./renderer.js"></script>
	</body>
</html>
